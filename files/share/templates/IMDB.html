? my ($movie) = @_;

? if ($movie->{poster}) {
<img src="<?= $movie->{poster} ?>">
? }
<h2><a href="<?= $movie->{url} ?>"><?= $movie->{title} ?></a></h2>
<ul class="imdb-metadata">
  <li><?= $movie->{year} ?></li>
  <li><?= join ", ", map {$_->{name}} @{$movie->{genres}} ?></li>
</ul>
? if ($movie->{overview}) {
<p class="imdb-overview"><?= $movie->{overview} ?></p>
? }
